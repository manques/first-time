<!doctype html>
<html>
	<head>
		<title>child node</title>
	</head>
	<body>
	    <div>child</div>
	    <!-- different way to acess  child from parent-->
		<ul>
			<li>childNodes</li>
			<li>children</li>
			<li>firstChild</li>
			<li>lastChild</li>
		</ul>

		<button onclick="child_nodes()">Get childNodes</button>
		<div id="cn"></div>
		<button onclick="children1()">Get chidren</button>
		<div id="c"></div>
		<button onclick="first_child()">Get firstChild</button>
		<div id="fc"></div>
		<button onclick="last_child()">Get lastChild</button>
		<div id="lc"></div>
		<script>
		
			function child_nodes(){
				var childNodes=document.body.childNodes;
				var output="";
				for(var i=0;i<childNodes.length;i++){
					output=document.getElementById("cn").innerHTML;
					document.getElementById("cn").innerHTML=i+" "+output+childNodes+"<br/>";
				}
			}
			function children1(){
				var children=document.body.children;
				var output="";
				for(var i=0;i<children.length;i++){
					output=document.getElementById("c").innerHTML;
					document.getElementById("c").innerHTML=i+" "+output+children+"<br/>";
				}
			}
			function first_child(){
				var firstChild=document.body.firstChild;
				
					document.getElementById("fc").innerHTML=" "+firstChild+"<br/>";
				
			}
			function last_child(){
				var lastChild=document.body.lastChild;
				
					document.getElementById("lc").innerHTML=" "+lastChild+"<br/>";
				
			}
		</script>

	</body>
</html>
